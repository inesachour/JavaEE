<!DOCTYPE HTML>
<html>
<head>
<title>Edit User</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

	<div style="margin-left: 50px">
		<div>
			<h3>
				<a href="/userlist" class="btn btn-lg btn-primary"><span
					class="glyphicon glyphicon-list"></span> Users</a>
			</h3>
			<h2>Edit User</h2>
			<form action="/update">
				<div class="form-group">
					<label>Login:</label> <input type="text" class="form-control"
						name="login" th:value="${user.login}" />
				</div>
				<div class="form-group">
					<label>Password:</label> <input class="form-control" name="pass"
						type="password"></input>
				</div>
				<div class="form-group">
					<label>Email</label> <input type="text" class="form-control"
						name="mail" th:value="${user.mail}" />
				</div>
				<div class="form-group">
					<label>Ville:</label> <input type="text" class="form-control"
						name="ville" th:value="${user.ville}" />
				</div>
				<input type="hidden" name="id" th:value="${user.idUser}" />
				<button type="submit" class="btn btn-success">Save</button>
			</form>
		</div>
	</div>
</body>
</html>
