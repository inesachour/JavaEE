<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="default">
<head>
<title>Register</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div style="margin-left: 50px">
		<div>

			<h2>Register</h2>
			<form action="/registerValidation">
				<div class="form-group">
					<label>Login:</label> <input type="text" class="form-control"
						name="login" />
				</div>
				<div class="form-group">
					<label>Password:</label> <input class="form-control" name="pass"
						type="password"></input>
				</div>
				<div class="form-group">
					<label>Mail:</label> <input type="text" class="form-control"
						name="mail" />
				</div>
				<div class="form-group">
					<label for="email">Ville:</label> <input type="text"
						class="form-control" name="ville" />
				</div>
				<button type="submit" class="btn btn-success">Register</button>
			</form>
		</div>
	</div>
</body>
</html>
