<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="default">
<head>
<title>Show Product</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Spring MVC</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/product">Home</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div layout:fragment="content" class="row" style="margin-left: 50px">
		<div class="col-xs-8 col-md-8">
			<h3>
				<a href="/product" class="btn btn-primary"><span
					class="glyphicon glyphicon-list"></span> Product</a>
			</h3>
			<h2 th:text="${product.prodName}"></h2>
			<h2>
				<img th:src="${product.prodImage}" width="200" />
			</h2>
			<dl class="list">
				<dt>Product Description</dt>
				<dd th:text="${product.prodDesc}"></dd>
				<dt>Product Description</dt>
				<dd th:text="${product.prodPrice}"></dd>
			</dl>
			<form action="/delete">
				<input type="hidden" name="id" th:value="${product.id}" />
				<h2>
					<input type="submit" class="btn btn-danger" value="Delete"
						onclick="return confirm('Are you sure?');" /> <a
						th:href="@{'/edit/' + ${product.id}}" class="btn btn-warning">Edit</a>
				</h2>
			</form>
		</div>
	</div>
</body>
</html>
