<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="default">
<head>
<title>Edit Product</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Spring MVC</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/product">Home</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div layout:fragment="content" class="row" style="margin-left: 50px">
		<div class="col-xs-8 col-md-8">
			<h3>
				<a href="/product" class="btn btn-lg btn-primary"><span
					class="glyphicon glyphicon-list"></span> Product</a>
			</h3>
			<h2>Edit Product</h2>
			<form action="/update">
				<div class="form-group">
					<label for="email">Product Name:</label> <input type="text"
						class="form-control" name="prodName"
						th:value="${product.prodName}" />
				</div>
				<div class="form-group">
					<label for="email">Product Description</label>
					<textarea class="form-control" name="prodDesc" cols="60" rows="3"
						th:text="${product.prodDesc}"></textarea>
				</div>
				<div class="form-group">
					<label for="email">Product Price</label> <input type="number"
						class="form-control" name="prodPrice"
						th:value="${product.prodPrice}" />
				</div>
				<div class="form-group">
					<label for="email">Product Image URL:</label> <input type="url"
						class="form-control" name="prodImage"
						th:value="${product.prodImage}" />
				</div>
				<input type="hidden" name="id" th:value="${product.id}" />
				<button type="submit" class="btn btn-success">Save</button>
			</form>
		</div>
	</div>
</body>
</html>
